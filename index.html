<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
<link rel="stylesheet" href="index.css">
  <style>
    .attribution { font-size: 11px; text-align: center; padding-bottom: 20px;}
    .attribution a { color: hsl(228, 47%, 36%); text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <img src="./images/image-qr-code.png" alt="img" id="img">
    <h3 id="primary">Improve your front-end <br> skills by building projects</h3>

    <p id="secondary">Scan the QR code to visit Frontend <br> Mentor and take your 
    coding skills <br> to the next level</p>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
      Frontend Mentor</a>. 
      Coded by <a href="#">Youssef Raad</a>.
    </div>
  </div>
</body>
</html>
